<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App with API</title>
</head>

<body>

    <main>

        <h1>Your Todos</h1>

        <form action="" id="todo__input">
            <input type="text" name="" id="text__input" minlength="1" placeholder="Neues Todo" required
                pattern="[A-Za-z0-9]{1,20}">
            <button class="add__btn">Add</button>
        </form>

        <form action="" id="radio__btn">

            <h2>Filter & Options</h2>

            <div class="radio__wrapper">
                <span class="radio__box">
                    <input type="radio" name="todos" id="all">
                    <label for="all">ALL</label>
                    </input>
                    <span class="radio__box">
                        <input type="radio" name="todos" id="open">
                        <label for="open">Open</label>
                        </input>
                        <span class="radio__box">
                            <input type="radio" name="todos" id="done">
                            <label for="done">Done</label>
                            </input>
                        </span>
            </div>
            <div class="btn__wrapper">
                <button id="remove__btn">Remove Done Todos</button>
            </div>
        </form>

        <section class="user__todos">
            <ul class="todo__list">


                </ul-todo__list>
        </section>


    </main>







    <script src="script.js"></script>
</body>

</html>
